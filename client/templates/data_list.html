
<div id="datalist" class="col-lg-12" style="width:98%">
  <h2>DATA LIST</h2>
  <div class="well" style="width:98%">
    <div id="div_head_table" style="overflow-x:hidden;overflow-y:auto">
      <table class="table table-striped table-hover" id="htable">
        <thead>
          <tr>
          <% _.keys(data[0]).forEach(function(key){  %>
          <th class="header"><%= key %></th>
          <% });                                     %>
          <th class="view">ACTION</th>
          </tr>
        </thead>
      </table>
    </div>
    <div id="div_body_table" style="overflow:auto">
      <table class="table table-striped table-hover" id="btable">
        <tbody>
          <% data.forEach(function(item) { %>
          <tr>
          <%   for(var key in item){       %>
               <td class='<%=key%>'><%= item[key]%></td>
          <%   }                           %>
	  	  <% if(item.upload_id != undefined) {%>
          <td class='view' name="{'upload_id':'<%=item.upload_id%>'}" format='default'>
            <a class='btn-sm btn-info'>UPLOAD_ID</a>
          </td>
	  <% }%>
	  <% if(item.appl_id !== undefined){%>
          <td class='view' name="{'appl_id':'<%=item.appl_id%>'}" format='default'>
            <a class='btn-sm btn-warning'>APPL_ID</a>
          </td>
	  <% }%>
          <% });%>
          </tr>
        </tbody>
      </table>
    </div>
</div>
</div>
