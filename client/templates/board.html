<div class='caption'>
  <p style="display: inline-block;"></p>

  <div class="chart-buttons left">
    <select multiple="multiple" style="display: none;"></select>
  </div>
  <div class="chart-buttons right"  title='ズームアウト/ズームイン'>
    <button class ='event-image' title='スナップショット'>
      <i class="fa fa-picture-o"></i>
    </button>
    <button class ='event-zoom' >
      <i class="fa fa-expand"></i>
    </button>
    <button class ='event-toggle-mode' title='表示モード切替'>
      <i class="fa fa-filter"></i>

      <i class="fa fa-sliders"></i>
    </button>

      <i class="fa fa-credit-card"></i>
