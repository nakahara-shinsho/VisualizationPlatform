<div class="panel panel-default">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title"><%= tableName %><i class="fa fa-times close-button"></i></h3>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <%for (var i = 0; i < columns.length; i++) {%>
        <th><%= columns[i] %></th>
        <%}%>
      </tr>
    </thead>
    <tbody>
      <%for (var i = 0; (i < datas.length) && (i < noOfRows); i++) {%>
      <tr>
        <%for (var j = 0; j < datas[i].length; j++) {%>
        <td><%= datas[i][j] %></td>
        <%}%>
      </tr>
      <%}%>
    </tbody>
  </table>
</div>
